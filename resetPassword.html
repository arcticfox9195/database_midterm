<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet"  href="../static/loginpage.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
          <div class="title reset-password">Reset Password</div>
        </div>
        <div class="form-container">
          <div class="form-inner">
            <form id="resetForm" action="/resetPassword" class="reset-password" method="post">
              <pre></pre>
              <div class="field">
                <input type="email" placeholder="Email" name="resetEmail" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Reset Password">
              </div>
              <div class="pass-link"><a href="/login">Remembered Password? Login</a></div>
            </form>
          </div>
        </div>
    </div>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('resetForm'));
            fetch('/resetPassword', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '/resetPassword/identify';
                } else {
                    alert(data.message); 
                }
            })
            .catch(error => {
                alert('An error occurred while processing your request.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
