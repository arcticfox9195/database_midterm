<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../static/loginpage.css">
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title reset-password">Reset Password</div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form id = 'reset' action="/resetPassword" class="reset-password" method="post">
                    <pre></pre>
                    <div class="field">
                        <p>To set your password, enter your new password twice.</p>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="New Password" name="newPassword" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm New Password" name="confirmPassword" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Reset Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('reset').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('reset'));
            fetch('/resetPassword/reset', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(data.message); 
                    window.location.href = '/login';
                } else {
                    alert(data.message); 
                }
            })
            .catch(error => {
                alert('An error occurred while processing your request.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
